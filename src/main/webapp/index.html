<!doctype html>
<html lang="en" ng-app='restreviewsApp'>
  <head>
    <meta charset="utf-8">
    <title>RESTReviews</title>
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller='SigninCtrl'>
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">RESTReviews</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
            <li ng-if='signedIn()'><a ng-href="#/products/new">Add Product</a></li>
              <li ng-if='signedIn()'><a ng-href="#/users/{{getUser().id}}">User settings</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-if='!signedIn()'>
            <li><a href="#/signup">Sign Up</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-if='signedIn()'>
            <li><button ng-click='signout()' type='button' class='btn btn-danger navbar-btn'>Sign Out</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-if='!signedIn()'>
             <div class="form-group">
               <input type="text" placeholder="Username" class="form-control" ng-model='username'>
             </div>
             <div class="form-group">
               <input type="password" placeholder="Password" class="form-control" ng-model='password'>
             </div>
             <button type="submit" class="btn btn-success" ng-click='signin(username, password)'>Sign in</button>
           </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <ng-view/>
    </div>
  </body>
</html>
