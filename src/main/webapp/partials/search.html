<div class='row'>
  <div class='col-lg-12'>
    <h2>Search results:</h2>
    <ul>
      <li ng-repeat='product in products | orderBy: "name"'><a ng-href='{{product.url}}'>{{product.name}}</a></li>
    </ul>
    <p ng-if='products.length === 0' class="text-muted">None found ...</p>
  </div>
</div>
<div class='row'>
  <div class='col-lg-12'>
    <a class='btn btn-default' href='#/'>Return</a>
  </div>
</div>
