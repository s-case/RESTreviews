<div class='row'>
  <div class='col-lg-3'>
  </div>
  <div class='col-lg-6'>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" ng-if='!signedIn()'>Sign Up</h3>
        <h3 class="panel-title" ng-if='signedIn()'>User Settings</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model='email'>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model='username'>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model='password'>
          </div>
          <div class="form-group" ng-show='signedIn()'>
            <label for="creditCard">Card Number</label>
            <input type="text" class="form-control" id="creditCard" placeholder="Card Number" ng-model='creditCard'>
          </div>
          <div class="form-group" ng-show='signedIn()'>
            <label for="expMonth">Expiration Month</label>
            <input type="text" class="form-control" id="expMonth" placeholder="Exp Month" ng-model='expMonth'>
          </div>
          <div class="form-group" ng-show='signedIn()'>
            <label for="expYear">Expiration Year</label>
            <input type="text" class="form-control" id="expYear" placeholder="Exp Year" ng-model='expYear'>
          </div>
          <button type="submit" class="btn btn-default" ng-click='signup()'  ng-show='!signedIn()'>Submit</button>
          <button type="submit" class="btn btn-default" ng-click='save(username, email, password, creditCard, expMonth, expYear)'  ng-show='signedIn()'>Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class='col-lg-3'>
  </div>
</div>
