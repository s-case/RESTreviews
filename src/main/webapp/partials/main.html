<div class="starter-template">
  <h2>Welcome to RESTReviews</h2>
  <p class="lead">Buy now with 1 click</p>
  <h3>You can search ...</h3>
</div>
<div class='row'>
  <div class='col-lg-12'>
    <form class="form">
      <div class="form-group col-lg-10">
        <input type="text" class="form-control" placeholder="Search" ng-model='text'>
      </div>
      <button type="submit" class="btn btn-default" ng-click='search(text)'>Search</button>
    </form>
  </div>
</div>
<div class="starter-template">
  <h3>... or browse the list of products for reviews.</h3>
</div>
<div class="container marketing">
  <div class='row'>
    <div class="col-lg-4" ng-repeat='product in productList | orderBy: "name"'>
      <img class="img-square" src="{{product.imageUrl}}" alt="Generic placeholder image" width="140" height="140">
      <h4>{{product.name}}</h4>
      <p>{{product.description}}</p>
      <p><a class="btn btn-default" ng-href="{{product.url}}" role="button">Check out the reviews &raquo;</a></p>
    </div><!-- /.col-lg-4 -->
  </div>
</div>
