<div class='row'>
  <div class='col-lg-3'>
  </div>
  <div class='col-lg-6'>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" ng-if='!newProduct'>Edit {{product.title}}</h3>
        <h3 class="panel-title" ng-if='newProduct'>Add Product</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" ng-model='product.title'>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" ng-model='product.description'>
          </div>
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" placeholder="150x150px" ng-model='product.imageUrl'>
          </div>
          <div class="form-group">
            <label for="cat">Categories</label>
            <input type="text" class="form-control" id="cat" placeholder="Comma separated" ng-model='product.category'>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Price" ng-model='product.price'>
          </div>
          <a role="button" class="btn btn-default" href='#/' ng-if='newProduct'>Cancel</a>
          <a role="button" class="btn btn-default" ng-href='#/products/{{productid}}' ng-if='!newProduct'>Cancel</a>
          <button type="submit" class="btn btn-default" ng-click='submit()' ng-if='newProduct'>Submit</button>
          <button type="submit" class="btn btn-default" ng-click='update()' ng-if='!newProduct'>Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class='col-lg-3'>
  </div>
</div>
